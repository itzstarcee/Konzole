<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Konzole - Command Console</title>
    <style>
        /* CSS for the old-style, 4chan-like console look */
        body {
            background-color: #333; /* Dark grey background */
            color: #cc0000; /* Dominant red text color, for a stark, old-web feel */
            font-family: 'Courier New', Courier, monospace; /* Monospace font for console effect */
            margin: 0;
            padding: 20px;
            font-size: 14px;
        }

        /* Main content area, similar to a thread/post container */
        .console-container {
            width: 80%; /* Limit width for a focused, older screen feel */
            max-width: 900px;
            margin: 0 auto;
            border: 1px solid #cc0000; /* Red border */
            padding: 10px;
            background-color: #1a1a1a; /* Very dark inner background */
        }

        /* Header for the console/page title */
        h1 {
            color: #ff3333; /* Brighter red for emphasis */
            font-size: 24px;
            margin-bottom: 15px;
            border-bottom: 1px dashed #660000; /* Dashed separator line */
            padding-bottom: 5px;
            text-transform: uppercase;
        }

        /* Output area (simulating console messages) */
        .output {
            min-height: 200px;
            margin-bottom: 15px;
            white-space: pre-wrap; /* Preserve formatting for console output */
            border-bottom: 1px dashed #660000;
            padding-bottom: 10px;
            overflow-y: auto; /* Scroll for longer output */
            max-height: 40vh;
        }

        /* Command executor label and input styling */
        .executor-label {
            font-weight: bold;
            display: block; /* Make it take up its own line */
            margin-top: 10px;
            margin-bottom: 5px;
            color: #cc0000;
        }

        #command-input {
            width: calc(100% - 12px); /* Full width minus padding/border */
            padding: 5px;
            border: 1px solid #ff3333;
            background-color: #0d0d0d; /* Very dark input background */
            color: #cc0000;
            font-family: 'Courier New', Courier, monospace;
            font-size: 14px;
        }

        /* Placeholder for a success/info message style */
        .info {
            color: #990000; /* Darker red for less important info */
            margin-bottom: 5px;
        }

        /* Links should also be red */
        a {
            color: #ff3333;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>

    <div class="console-container">
        <h1>Konzole - System Access</h1>

        <div class="info">
            [STATUS]: Welcome to the command interface.
            <br>
            [NOTICE]: All commands are logged. Use responsibly.
        </div>

        <div class="output" id="console-output">
            > Type 'help' for a list of available commands.
        </div>

        <label for="command-input" class="executor-label">
            &gt;&gt;&gt; Command Executor:
        </label>
        <input type="text" id="command-input" placeholder="Enter command here...">

        <div class="info" style="margin-top: 15px;">
            [DEBUG]: Current session ID is <a href="#">A1B2C3D4</a>.
        </div>
    </div>

</body>
</html>
